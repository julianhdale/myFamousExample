<!DOCTYPE HTML>
<html>
    <head>
        <title>MyFamousApp</title>
        <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        
        <link rel="stylesheet" type="text/css" href="lib/famous/core/famous.css" />
        
        <!-- build:css(app/) css/app.css -->
        <link rel="stylesheet" type="text/css" href="styles/app.css" />
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        
        <!-- build:js(app/) src/polyfills.js -->
        <script type="text/javascript" src="lib/famous-polyfills/functionPrototypeBind.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/classList.js"></script>
        <script type="text/javascript" src="lib/famous-polyfills/requestAnimationFrame.js"></script>
        <!-- endbuild -->
        
        <!-- process:remove:dev -->
        <script type="text/javascript" src="src/main.js"></script>
        <!-- /process -->
        
        <!-- process:remove:dist -->
        <script type="text/javascript" src="lib/requirejs/require.js" data-main="src/requireConfig"></script>
        <!-- /process -->
    </head>
    <body>


    <!--underscore templates -->
    <!-- header template begin here-->
    <script type="text/template" id="header_template">
        <header>
            hello
        </header>
    </script>
    <!-- page templates begin here -->
    <script type="text/template" id="content_template">
        <div class="page">
            content ya this is so cool
        </div>
    </script>
    <!-- footer template begin here -->
    <script type="text/template" id="footer_template">
        <footer>
            <button class="footer_button" id="prev" onclick='alert("previous");'>Previous</button>
            <button class="footer_button" id="next">Next</button>
        </footer>
    </script>
    <!--end of templates-->
    </body>
</html>
